<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco - Agrotech</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="bg-light">
    <header class="bg-success text-white shadow">
      <div class="container py-4 d-flex align-items-center gap-3">
        <i class="fas fa-seedling logo fs-1"></i>
        <div>
          <h1 class="mb-0">Agrotech</h1>
          <p class="mb-0">Alimento na mesa de quem mais precisa.</p>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4 shadow">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <i class="fas fa-seedling"></i> Agrotech
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto d-flex flex-row gap-2">
            <li class="nav-item">
              <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a>
            </li>
            <li class="nav-item">
              <a href="doacoes.html" class="nav-link"><i class="fas fa-hand-holding-heart"></i> Doações</a>
            </li>
            <li class="nav-item">
              <a href="usuarios.html" class="nav-link"><i class="fas fa-users"></i> Usuários</a>
            </li>
            <li class="nav-item">
              <a href="cadastro.html" class="nav-link"><i class="fas fa-user-plus"></i> Cadastro</a>
            </li>
            <li class="nav-item">
              <a href="contato.html" class="nav-link active"><i class="fas fa-envelope"></i> Fale Conosco</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-5">
      <section class="mb-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4"><i class="fas fa-envelope"></i> Fale Conosco</h2>
            <form id="contatoForm">
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="nomeContato" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nomeContato" placeholder="Seu nome" required />
                </div>
                <div class="col-12 col-md-6">
                  <label for="emailContato" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailContato" placeholder="Seu email" required />
                </div>
                <div class="col-12">
                  <label for="mensagemContato" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="mensagemContato" rows="4" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <div class="col-12 d-grid align-self-end">
                  <button type="submit" class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2" id="enviarMensagem">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-success text-white text-center py-3 mt-5 fixed-bottom">
      <p class="mb-0">© 2025 Agrotech FIAP</p>
      <small>Projeto feito pelo Grupo 9 - 1ESOA</small>
    </footer>
    <script src="../scripts/contato.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
